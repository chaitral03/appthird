<div class="col-md-6">  
    <form>
        <div class="form-group">
                <label for="username">Email:</label>
                <input [(ngModel)]="username" name="username" placeholder="Name" name="Name" class="form-control" id="username" required>
              </div> 

              <div class="form-group">
                    <label for="password">Email:</label>
                    <input type="password" [(ngModel)]="password" placeholder="Password" name="password" class="form-control" id="password" required>
                  </div> 
                  <button class="btn btn-primary"(click)="login()" >Login</button>

           </form>
  </div>
